{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <h1 class="page-header">Remove sensor</h1>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Sensor ID</th>
                    <th>Sensor name</th>
                    <th>Sensor type</th>
                    <th>Remove</th>
                </tr>
                </thead>
                <tbody>
                {% for sensor in sensors %}
                    <tr>
                        <td>{{ sensor.sensor_id }}</td>
                        <td>{{ sensor.sensor_name }}</td>
                        <td>{{ sensor.sensor_type }}</td>
                        <td>
                            <button class="btn btn-danger" onclick="document.location = '{{ sensor.sensor_id }}'">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
