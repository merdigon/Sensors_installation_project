{% extends "base.html" %}


{% block content %}
    <h1 class="page-header">Scenarios</h1>
    <div class="row" style="margin-top: 20px;">
        <div class="col-md-12">
            <button class="btn btn-default" onclick="document.location = 'scenario_add';">
                <span class="glyphicon glyphicon-plus"></span> Add
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Scenario name</th>
                    <th>Scenario warning message</th>
                    <th>Date created</th>
                </tr>
                </thead>
                <tbody>
                {% for scenario in scenarios %}
                    <tr onclick="document.location = '/admin/scenarioApp/scenario/{{ scenario.id }}';">
                        <td>{{ scenario.scenario_name }}</td>
                        <td>{{ scenario.message }}</td>
                        <td>{{ scenario.date_created }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
